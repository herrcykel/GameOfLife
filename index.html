<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Conway's Game of Life</title>
        <style>
            * {margin: 0; padding: 0;}
            body {margin: 20px;}
            #game {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <canvas id="game"></canvas>

        <script src="js/GameOfLife.js"></script>
        <script>
            var gol = new GameOfLife(document.querySelector("#game"), 100, 150); // 100x100 grid, 150 ms delay
            gol.randomize();
            gol.start();
        </script>
    </body>
</html>
